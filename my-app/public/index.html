<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id＝"app" class="container">
        <input type="text" placeholder="add ToDo..." v-model="newTodoTitle" @keyup.enter="addTodo(newTodoTitle)">
        
        <div v-for="todo in todos">
            {{ todo.title }}
        </div>
    

       <h1> 追加だけのTo Do List</h1>
        
    </div>
</body>
</html>
